<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lost Grid Example</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <header>
      <a href="https://github.com/corysimmons/lost">
        <img src="http://corysimmons.github.io/lost/lost-grid.svg">
      </a>
    </header>

    <!-- Blocks -->
    <div class="wrap">
      <section>
        <figure>1</figure>
        <figure>2</figure>
        <figure>3</figure>
        <figure>4</figure>
        <figure>5</figure>
        <figure>6</figure>
      </section>
    </div>

    <!-- Offset -->
    <div class="wrap">
      <section>
        <figure>1</figure>
        <figure>2</figure>
      </section>
    </div>

    <!-- Nesting -->
    <div class="wrap">
      <section>
        <figure>
          <section>
            <figure>1</figure>
            <figure>2</figure>
          </section>
        </figure>
        <figure>1</figure>
        <figure>2</figure>
      </section>
    </div>

    <!-- Source Ordering -->
    <div class="wrap">
      <section>
        <figure>1</figure>
        <figure>2</figure>
      </section>
    </div>

    <!-- Alignment -->
    <div class="wrap">
      <figure>1</figure>
    </div>

    <!-- Clear/Unclear -->
    <div class="wrap">
      <section>
        <figure>
          1 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem rem nam dolore repellendus provident, voluptas necessitatibus vel cupiditate delectus, doloremque incidunt accusantium quia! Nisi molestiae totam natus, in assumenda accusantium.
        </figure>
        <figure>
          2 - Lorem ipsum dolor sit amet.
        </figure>
        <figure>
          3 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. At sunt harum ut rerum id quae voluptas velit iusto quasi distinctio.
        </figure>
        <figure>
          4 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique, sequi?
        </figure>
        <figure>
          5 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime nisi deserunt, dolorem accusamus sint ipsam dolor quae ab animi assumenda architecto placeat possimus fugit doloribus vel, corporis amet aliquam maiores!
        </figure>
        <figure>
          6 - Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </figure>
      </section>
    </div>

    <!-- Vertical Grid -->
    <div class="wrap">
      <section>
        <figure>1</figure>
        <figure>2</figure>
        <figure>3</figure>
      </section>
    </div>


  </body>
</html>
