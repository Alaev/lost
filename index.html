<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lost Grid Example</title>
    <link rel="stylesheet" href="styl/style.css">
  </head>
  <body>


    <h1>
      <a href="https://github.com/corysimmons/lost">
        <img src="http://corysimmons.github.io/lost/lost-grid.svg">
      </a>
    </h1>

    <!-- Blocks -->
    <section class="center">
      <div class="row">
        <figure>1</figure>
        <figure>2</figure>
        <figure>3</figure>
        <figure>4</figure>
        <figure>5</figure>
        <figure>6</figure>
      </div>
    </section>

    <!-- Offset -->
    <section class="center">
      <div class="row">
        <figure>1</figure>
        <figure>2</figure>
      </div>
    </section>

    <!-- Nesting -->
    <section class="center">
      <div class="row">
        <figure>
          <div class="row">
            <figure>1</figure>
            <figure>2</figure>
          </div>
        </figure>
        <figure>1</figure>
        <figure>2</figure>
      </div>
    </section>

    <!-- Source Ordering -->
    <section class="center">
      <div class="row">
        <figure>1</figure>
        <figure>2</figure>
      </div>
    </section>

    <!-- Alignment -->
    <section class="center">
      <figure>1</figure>
    </section>

    <!-- Background Color -->
    <section class="center">
      <div class="row">
        <figure>1</figure>
        <figure>2</figure>
        <figure>3</figure>
      </div>
    </section>

    <!-- Background Color to the Edges -->
    <section class="center">
      <div class="row">
        <figure>1</figure>
        <figure>2</figure>
        <figure>
          <div class="row">
            <figure>1</figure>
            <figure>2</figure>
          </div>
        </figure>
      </div>
    </section>


  </body>
</html>
